name: Github Actions
on:
    pull_request:
      branches:
        - develop
        - main
    push:
      branches:
        - develop
        - main

defaults:
  run:
    working-directory: example

jobs:
  build_android:
    name: Build Android
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "true"
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: /usr/sbin/softwareupdate --install-rosetta --agree-to-license
      - run: flutter pub get
      - run: flutter build appbundle

  build_ios:
    name: Build iOS
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: /usr/sbin/softwareupdate --install-rosetta --agree-to-license
      - run: flutter pub get
      - run: flutter build ios --no-codesign
      
